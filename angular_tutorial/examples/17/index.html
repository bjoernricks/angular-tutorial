<!DOCTYPE html>
<html ng-app="nameApp">
    <head>
        <meta charset="utf-8">
        <title>Angular.js Example</title>
        <script src="/js/components/angular/angular.js"></script>
        <script src="app.js"></script>
    </head>
    <body ng-controller="ExampleCtrl as ctrl">
        <div>
            {{ ctrl.now }}<br>
            {{ ctrl.now | date: 'dd.MMMM yyyy' }}<br>
            {{ ctrl.now | date: 'HH:mm:ss' }}<br>
        </div>
    </body>
</html>
