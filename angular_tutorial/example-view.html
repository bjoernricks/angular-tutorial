<div layout="column">
    <div layout="row" flex layout-margin>
        <div layout="column" flex>
            <h1><a href="{{runUrl}}" target="_blank" >Example {{example.id}}</a></h1>
            <h4>{{example.message}}</h4>

            <div ng-include="readme" flex layout-padding></div>
        </div>

        <div layout="column" flex class="md-whiteframe-z1" layout-padding>
            <h2>Preview</h2>
            <iframe ng-src="{{runUrl}}"></iframe>
        </div>
    </div>

    <md-tabs md-dynamic-height md-selected="selectedIndex" flex layout-fill class="md-whiteframe-z1">
        <md-tab ng-repeat="file in example.files" flex label="{{file}}">
            <md-content class="demo-tab tab{{$index%4}}">
                <div at-hljs file="file" example="example" layout-margin layout-padding>
                </div>
            </md-content>
        </md-tab>
    </md-tabs>
</div>
