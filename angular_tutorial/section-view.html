<div layout="column" flex layout-margin>

    <h1>{{ctrl.section.name}}</h1>

    <div ng-include="ctrl.readme" flex layout-padding></div>

    <div layout-padding>
        <div ng-repeat="example in ctrl.section.examples">
            <a ui-sref="example({exampleNumber: example.id})">Example {{ example.id }}: {{ example.message }}</a>
        </div>
    </div>

    <div layout-margin>
        <md-button class="md-primary md-raised" ng-href="{{ ctrl.previous }}">Previous</md-button>
        <md-button class="md-primary md-raised" ng-href="{{ ctrl.next }}">Next</md-button>
    </div>
</div>
